<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Drag n Drop</title>
  <style>
    *,
    ::before,
    ::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .file-drop {
      width: 200px;
      min-height: 200px;
      border: 2px solid red;

      img {
        max-width: 100%;
      }
    }

    .highlight {
      opacity: 0.7;
      background-color: orange;
    }
  </style>

</head>

<body>

  <div class="file-drop"></div>

  <!-- dragging / dropping logic goes here 
    what should happen?
    when an item is dragged
  -->
  <script>

    const fileDropzone = document.querySelector(".file-drop")

    // THIS here is actually necessary (!)
    // to ALLOW the dropping of an item on here!
    fileDropzone.addEventListener("dragover", (e) => {
      e.preventDefault()
      fileDropzone.classList.add("highlight")
    })
    fileDropzone.addEventListener("mouseleave", () => {
      fileDropzone.classList.remove("highlight")
    })
    fileDropzone.ondrop = (e) => {
      e.preventDefault()
      e.stopPropagation()
      fileDropzone.classList.remove("highlight")

      // no file? - no action!
      if (!e.dataTransfer.files.length) return

      /** @type {File} */
      const file = e.dataTransfer.files[0]
      console.log(file)

      // just images bro...
      if(!file.type.startsWith("image")) return

      // convert image to 
      const fReader = new FileReader();
      fReader.readAsDataURL(file); // dataUri / base64 string
      fReader.onload = function () {
        const dataUri = fReader.result
        // console.log(dataUri);

        // create image
        const img = new Image()
        img.src = dataUri
        img.onload = () => {
          fileDropzone.innerHTML = ""
          fileDropzone.appendChild(img)
        }
        // 
      };
      fReader.onerror = function (error) {
        console.log('Error: ', error);
      };

    }


  </script>

</body>

</html>
